<div class="container">
    <h2 class="text-center">Login User</h2>
    <form (ngSubmit)="authenticate()">
      <div class="form-group">
        <label for="name">Username    </label>
        <input type="text" class="form-control" id="name" [(ngModel)]="user.name" name="name">
      </div>
      <div class="form-group">
        <label for="password">Password </label>
        <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password">
      </div>
      <button class="btn btn-success mt-2" type="submit">Authenticate</button>
    </form>
    <div></div>
  </div>
