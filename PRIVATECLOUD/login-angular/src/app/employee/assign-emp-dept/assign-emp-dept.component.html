<div class="container">
    <h2 class="text-center">Login User</h2>
    <div>
        <table class="table" id='tab'>
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">FirstName</th>
                    <th scope="col">Email</th>
                    <th scope="col">Contact</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let emp of employees;">
                    <td>{{ emp.empid }}</td>
                    <td>{{ emp.firstName }}</td>
                    <td>{{ emp.emailid }}</td>
                    <td>{{ emp.mobileno }}</td>
                    <td>
                      <form [formGroup]="form">
                        <mat-form-field appearance="fill">
                          <mat-label>Select an option</mat-label>
                          <mat-select formControlName="selectedOption">
                            <mat-option *ngFor="let dept of departments" [value]="dept.deptName">
                              {{ dept.deptName }}
                            </mat-option>
                          </mat-select>
                          <!-- <mat-error *ngIf="form.get('selectedOption')?.hasError('required')">
                            Please select an option
                          </mat-error> -->
                        </mat-form-field>
                      </form>
                    </td>
                    <td>
                      <input type="button" value="Assign">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
  </div>
  
  <form [formGroup]="form">
    <mat-form-field appearance="fill">
      <mat-label>Select an option</mat-label>
      <mat-select formControlName="selectedOption">
        <mat-option *ngFor="let dept of departments" [value]="dept.deptName">
          {{ dept.deptName }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('selectedOption')?.hasError('required')">
        Please select an option
      </mat-error>
    </mat-form-field>
  </form>
  <p>You selected: {{ selectedOption }}</p>
